        <style>
            html,
            body {
                overflow: hidden;

                padding: 0;


            #renderCanvas {
                width: 100%;

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.2.0/browser/pixi.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/pixi-spine@3.1.2/dist/pixi-spine.umd.js"></script>
    </head>

    <body>
    </body>

	<script type="module">

	const URL = '../pixi_7_2_spine_3_1_2/raptor/raptor-pro.json';
	const ANIMATION = 'walk';
	const SIZE = 512;
	const X_AMOUNT = 15;
	const Y_AMOUNT = 15;


    const app = new PIXI.Application({
            backgroundColor: 0x1099bb,
            width: 1280,
            height: 900,
			useContextAlpha: false
        });
    app.renderer.mask.enableScissor = false;
	console.log(app.renderer)
	document.body.appendChild(app.view);
	const button = document.querySelector('button');

	PIXI.Loader.shared.add('spine', URL)
	PIXI.Loader.shared.load((loader,res) => {
	console.log(res)


	const createAnimation = (x,y,sx,sy) => {	
		const animation = new PIXI.spine.Spine(res.spine.spineData);
		app.stage.addChild(animation);
		animation.state.setAnimation(0, ANIMATION, true);
		animation.x = x;
		animation.y = y;
		animation.scale.set(sx,sy);
	}

	const WIDTH = 1024;
	const HEIGHT = 768;
	const STEP_Y = HEIGHT / Y_AMOUNT;
	const STEP_X = WIDTH / X_AMOUNT;

	for (let y = 0; y < Y_AMOUNT; y += 1) {
		for (let x = 0; x < X_AMOUNT; x += 1) {
			const sx = WIDTH / (SIZE * X_AMOUNT);
			const sy = HEIGHT / (SIZE * Y_AMOUNT);
			createAnimation(x * STEP_X + STEP_X * 0.5, y * STEP_Y + STEP_Y * 0.5, sx, sy);
		}
	}


     });

    </script>
</html>
